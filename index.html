<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>

        <div class="row">
            <div id="m-add" class="btn"></div>
            <div id="m-sub" class="btn"></div>
            <div id="ac" class="btn"></div>
            <div id="ce" class="btn"></div>
        </div>

        <div class="row">
            <div id="btn-7" class="btn"></div>
            <div id="btn-8" class="btn"></div>
            <div id="btn-9" class="btn"></div>
            <div id="btn-div" class="btn"></div>
        </div>

        <div class="row">
            <div id="btn-4" class="btn"></div>
            <div id="btn-5" class="btn"></div>
            <div id="btn-6" class="btn"></div>
            <div id="btn-mul" class="btn"></div>
        </div>

        <div class="row">
            <div id="btn-1" class="btn"></div>
            <div id="btn-2" class="btn"></div>
            <div id="btn-3" class="btn"></div>
            <div id="btn-sub" class="btn"></div>
        </div>

        <div class="row">
            <div id="btn-0" class="btn"></div>
            <div id="btn-point" class="btn"></div>
            <div id="btn-result" class="btn"></div>
            <div id="btn-sum" class="btn"></div>
        </div>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
