<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p>ds</p>
        </div>

        <div class="row">
            <div id="m-add" class="btn">m+</div>
            <div id="m-sub" class="btn">m-</div>
            <div id="ac" class="btn">ac</div>
            <div id="ce" class="btn">ce</div>
        </div>

        <div class="row">
            <div id="btn-7" class="btn">7</div>
            <div id="btn-8" class="btn">8</div>
            <div id="btn-9" class="btn">9</div>
            <div id="btn-div" class="btn">/</div>
        </div>

        <div class="row">
            <div id="btn-4" class="btn">4</div>
            <div id="btn-5" class="btn">5</div>
            <div id="btn-6" class="btn">6</div>
            <div id="btn-mul" class="btn">*</div>
        </div>

        <div class="row">
            <div id="btn-1" class="btn">1</div>
            <div id="btn-2" class="btn">2</div>
            <div id="btn-3" class="btn">3</div>
            <div id="btn-sub" class="btn">-</div>
        </div>

        <div class="row">
            <div id="btn-0" class="btn">0</div>
            <div id="btn-point" class="btn">.</div>
            <div id="btn-result" class="btn">=</div>
            <div id="btn-sum" class="btn">+</div>
        </div>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
