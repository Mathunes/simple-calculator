<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>

        <div class="row">
            <div id="m-add"></div>
            <div id="m-sub"></div>
            <div id="ac"></div>
            <div id="ce"></div>
        </div>

        <div class="row">
            <div id="btn-7"></div>
            <div id="btn-8"></div>
            <div id="btn-9"></div>
            <div id="btn-div"></div>
        </div>

        <div class="row">
            <div id="btn-4"></div>
            <div id="btn-5"></div>
            <div id="btn-6"></div>
            <div id="btn-mul"></div>
        </div>

        <div class="row">
            <div id="btn-1"></div>
            <div id="btn-2"></div>
            <div id="btn-3"></div>
            <div id="btn-sub"></div>
        </div>

        <div class="row">
            <div id="btn-0"></div>
            <div id="btn-point"></div>
            <div id="btn-result"></div>
            <div id="btn-sum"></div>
        </div>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
